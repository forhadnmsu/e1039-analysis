
! Pythia configuration file for Drell-Yan pp/pn collisions

!PDF:pSet = 7                     ! CTEQ6L
!ParticleDecays:limitTau = off     ! Only decays the unstable particles
!ParticleDecays:limitTau0 = off    ! Only decays the unstable particles
WeakSingleBoson:ffbar2ffbar(s:gm) = off     ! ffbar -> gamma* -> ffbar

Beams:frameType = 2
Beams:idA       = 2212
Beams:eA        = 120.
Beams:eB        = 0.
Beams:allowVertexSpread = on

HardQCD:hardccbar = on          ! turn on opencharm process
!HardQCD:hardbbbar = on 		! turn on g g -> b bbar and q qbar-> b bbar.
!HardQCD:gg2ccbar = on           ! This only turns the open charm produtions from the gluons

!! Parton level setting
!!------------------------------------------------------------------
PartonLevel:FSR = off           ! final-state radiation
PartonLevel:ISR = off           ! initial-state radiation
PartonLevel:MPI = on            ! multiparton interactions
!!------------------------------------------------------------------

!PDF:pSet  = LHAPDF6:NNPDF23_nlo_as_0119   ! set proton's PDF

!! Beam remnants setting
!!------------------------------------------------------------------
BeamRemnants:primordialKT        = on
!BeamRemnants:primordialKTsoft    = 1.2    ! Sigma_soft
!BeamRemnants:primordialKThard    = 0.9    ! Sigma_hard
!BeamRemnants:halfScaleForKT      = 1.0    ! Q_half
!BeamRemnants:halfMassForKT       = 0.5    ! m_half
!BeamRemnants:primordialKTremnant = 0.4
PhaseSpace:pTHatMinDiverge       = 0.5
!!------------------------------------------------------------------
!! Particle decay switch
!!------------------------------------------------------------------
443:onMode = off		! turn off j/psi decay mode
411:onMode = off                ! turn off D+/D- decay mode
421:onMode = off                ! turn off D0/Dbar0 decay mode
431:onMode = off                ! turn off D_s+/D_s- decay mode
413:onMode = off                ! turn off D*+/D*- decay mode
415:onMode = off                ! turn off D*_2(2460)+/- decay mode
425:onMode = off                ! turn off D*_2(2460)0/b0 decay mode
435:onMode = off                ! turn off D*_2s(2573)+/- decay mode
10411:onMode = off              ! turn off D*_0+/D*_0- decay mode
10421:onMode = off              ! turn off D*_00/D*_0b0 decay mode
4132:onMode = off               ! turn off Xi_c0 decay mode
4122:onMode = off               ! turn off Lambda_cbar- decay mode
4232:onMode = off               ! turn off Xi_c+ decay mode
4332:onMode = off               ! turn off Omega_c0 decay mode
411:onIfAny = 13                ! D+/D- only decay to muon
421:onIfAny = 13                ! D0/Dbar0 only decay to muon
431:onIfAny = 13                ! D_s+/D_s- only decay to muon
413:onIfAny = 411               ! D*+/D*- only decay to D+/-
415:onIfAny = 411               ! D*_2(2460)+/- only decay to D+/-
425:onIfAny = 411               ! D*_2(2460)0/b0 only decay to D+/-
435:onIfAny = 411               ! D*_2s(2573)+/- only decay to D+/-
10411:onIfAny = 411             ! D*_0+/- only decay to D+/-
10421:onIfAny = 411             ! D*_00/bar0 only decay to D+/-
4132:onIfAny = 13               ! Xi_c0 only decay to muon
4122:onIfAny = 13               ! Lambda_cbar- only decay to muon
4232:onIfAny = 13               ! Xi_c+ only decay to muon
4332:onIfAny = 13               ! Omega_c0 only decay to muon
!!------------------------------------------------------------------
!PhaseSpace:mHatMin = 1.5 ! (default = 4.; minimum = 0.)
